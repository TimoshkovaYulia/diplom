<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.username }}
    </div>

    <div class="mb-3">
        {{ form.password1 }}
    </div>

    <div class="mb-3">
        {{ form.password2 }}
    </div>

    <div class="role-switch mb-4">
        {% for radio in form.role %}
            <label>
                {{ radio.tag }}
                <span>{{ radio.choice_label }}</span>
            </label>
        {% endfor %}
    </div>

    <button class="btn btn-primary w-100 btn-lg">
        Создать аккаунт
    </button>
</form>
